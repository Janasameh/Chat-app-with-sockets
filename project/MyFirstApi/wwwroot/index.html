<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>SignalR Chat</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/microsoft-signalr/7.0.5/signalr.min.js"></script>
    <style>
        body { font-family: Arial, sans-serif; max-width: 600px; margin: 50px auto; }
        #messages { border: 1px solid #ccc; height: 300px; overflow-y: scroll; padding: 10px; }
        input { padding: 5px; margin: 5px 0; width: 100%; box-sizing: border-box; }
        button { padding: 10px 20px; width: 100%; }
    </style>
</head>
<body>
    <h2>SignalR Chat</h2>
    <div id="messages"></div>
    <input type="text" id="userInput" placeholder="Your name">
    <input type="text" id="messageInput" placeholder="Your message">
    <button id="sendBtn">Send</button>

    <script>
        // Use relative path for SignalR hub to work regardless of port or host
        const connection = new signalR.HubConnectionBuilder()
            .withUrl("/chathub")
            .build();

        // Display incoming messages
        connection.on("ReceiveMessage", (user, message) => {
            const msgDiv = document.getElementById("messages");
            const msg = document.createElement("div");
            msg.textContent = `${user}: ${message}`;
            msgDiv.appendChild(msg);
            msgDiv.scrollTop = msgDiv.scrollHeight;
        });

        // Start connection with error handling
        async function startConnection() {
            try {
                await connection.start();
                console.log("Connected to SignalR hub ✅");
            } catch (err) {
                console.error("Connection failed ❌", err.toString());
                setTimeout(startConnection, 2000); // Retry every 2 sec
            }
        }
        startConnection();

        // Send message function
        function sendMessage() {
            const user = document.getElementById("userInput").value.trim();
            const message = document.getElementById("messageInput").value.trim();
            if (!user || !message) return;
            if (connection.state !== signalR.HubConnectionState.Connected) {
                alert("Not connected to chat server yet. Please wait...");
                return;
            }
            connection.invoke("SendMessage", user, message)
                .catch(err => console.error(err.toString()));
            document.getElementById("messageInput").value = '';
        }

        // Button click
        document.getElementById("sendBtn").addEventListener("click", sendMessage);

        // Enter key to send
        document.getElementById("messageInput").addEventListener("keypress", function(e) {
            if (e.key === "Enter") sendMessage();
        });
    </script>
</body>
</html>
